<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
     <script src="//cdn.auth0.com/js/auth0-spa-js/1.12/auth0-spa-js.production.js"></script>
  </head>
  <body>
    <h1>You are redirecting to auth0 to authorization. Wait a second..</h1>
    <script src="https://peatio.brandymint.ru/config/env.js"></script>
    <script type="text/javascript">
      createAuth0Client({
        domain: env.auth0.domain,
        client_id: env.auth0.client_id,
        redirect_uri: env.auth0.redirect_uri
      })
      .then(auth0 => auth0.loginWithRedirect());
    </script>
  </body>
</html>
